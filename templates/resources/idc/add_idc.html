{% extends "public/layout.html" %}

{% block breadcrumb %}
    <li><a href="#">资产管理</a><span class="divider"></span></li>
    <li><a href="{% url "add_idc" %}">添加IDC</a><span class="divider"></span></li>
{% endblock %}

{% block body %}
    <div class="ibox float-e-margins table-bordered">
        <div class="ibox-content">

            <!--idc信息表单开始-1-->
            <form class="form-horizontal" role="form" id="basicvalidations" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">idc名称（字母简称）<i style="color: red">*</i></label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="name" parsley-required="true"
                               parsley-minlength="2" autocomplete="off">
                    </div>
                </div>


                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">idc名称（中文名）<i style="color: red">*</i></label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="idc_name" parsley-required="true"
                               autocomplete="off" id="status">
                    </div>
                </div>

                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">详细地址 <i style="color: red">*</i></label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="address" parsley-required="true"
                               autocomplete="off" id="status">
                    </div>
                </div>

                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">联系人姓名 <i style="color: red">*</i></label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="username" parsley-required="true"
                               autocomplete="off" id="status">
                    </div>
                </div>

                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">联系电话 <i style="color: red">*</i></label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="phone" parsley-required="true" autocomplete="off"
                               id="status">
                    </div>
                </div>

                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">联系邮件地址 <i style="color: red">*</i></label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="email" parsley-required="true" autocomplete="off"
                               id="status">
                    </div>
                </div>

                <div class="form-group form-footer">
                    <div class="col-sm-offset-4 col-sm-8">
                        <button type="submit" class="btn btn-primary">提交</button>
                        <button type="reset" class="btn btn-default">重置</button>
                    </div>
                </div>
            </form>
            <!--idc信息表单结束-1-->

        </div>
    </div>
{% endblock %}

{% block js %}

{% endblock %}
