{% extends "public/layout.html" %}

{% block body %}
    <div class="wrapper wrapper-content">
        <div class="row">
            <div class="col-sm-3">
                <div class="ibox float-e-margins table-bordered">
                    <div class="ibox-title">
                        <span class="label label-success pull-right">Users</span>
                        <h5>用户总数</h5>
                    </div>
                    <div class="ibox-content">
                        <h1 class="no-margins"><a href="{% url "user_list" %}">88</a></h1>
                        <small>All user</small>
                    </div>
                </div>
            </div>

            <div class="col-sm-3">
                <div class="ibox float-e-margins table-bordered">
                    <div class="ibox-title">
                        <span class="label label-info pull-right">Hosts</span>
                        <h5>主机总数</h5>
                    </div>
                    <div class="ibox-content">
                        <h1 class="no-margins"><a href="/jasset/asset/list/">31</a></h1>
                        <small>All host</small>
                    </div>
                </div>
            </div>

            <div class="col-sm-3">
                <div class="ibox float-e-margins table-bordered">
                    <div class="ibox-title">
                        <span class="label label-primary pull-right">Online</span>
                        <h5>在线用户</h5>
                    </div>
                    <div class="ibox-content">
                        <h1 class="no-margins"><a href="/jlog/list/online/"> <span id="online_users">37</span></a></h1>

                        <small>Online user</small>
                    </div>
                </div>
            </div>

            <div class="col-sm-3">
                <div class="ibox float-e-margins table-bordered">
                    <div class="ibox-title">
                        <span class="label label-danger pull-right">Connected</span>
                        <h5>已连接服务器</h5>
                    </div>
                    <div class="ibox-content">
                        <h1 class="no-margins"><a href="/jlog/list/online/"> <span id="online_hosts">26</span></a></h1>
                        <small>Connected host</small>
                    </div>
                </div>
            </div>

            <div class="col-sm-5">
                <div class="ibox float-e-margins table-bordered">
                    <div class="ibox-content">
                        <div id="main" style="width: 400px;height:360px;"></div>
                    </div>
                </div>
            </div>

            <div class="col-sm-5 right">
                <div class="ibox float-e-margins table-bordered">
                    <div class="ibox-content">
                        <div id="main" style="width: 400px;height:360px;"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>
{% endblock %}

{% block js %}



    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: 'Salt minion keys'
            },
            tooltip: {},
            legend: {
                data: ['状态']
            },
            xAxis: {
                data: ["接受", "拒绝", "待认证",]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: [5, 20, 36,]
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);


    </script>
{% endblock %}
